baseURL = "https://eventhorizon-mtg.github.io/"
languageCode = "it-it"
title = "EventHorizon.mtg"

publishDir = "public"
canonifyURLs = false
enableRobotsTXT = true

[pagination]
  pagerSize = 12

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  article = "/articles/:slug/"

[params]
  siteName = "EventHorizon.mtg"
  appVer = "63ab118"

  # Open Graph (fallback globali; sovrascrivibili per pagina con front matter)
  [params.og]
    title = "EventHorizon.mtg"
    description = "Il tuo punto di riferimento per Magic: The Gathering. Video narrativi, mazzi Commander e i nostri articoli."
    image = "images/logo.webp"
    locale = "it_IT"

  # UI
  themeColor = "#0E0F1A"

  # Preload hero LCP (opzionale: lascia o cambia path)
  preloadHero = "images/bg_image.webp"

  # Fonts (self-hosted) preload list (WOFF2) - solo font critici usati
[params.fonts]
  preload = [
    "fonts/LexendDeca-Regular.woff2",   # --font-sans fallback
    "fonts/LexendGiga-Regular.woff2",   # --font-display primary
    "fonts/Merriweather-Light.woff2"    # --font-serif
  ]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
        title = true

[outputFormats.ArchiveList]
mediaType    = "application/json"
baseName     = "list"
isPlainText  = true
notAlternative = true
permalinkable  = true


relativeURLs = false

# Build optimization (Task 1.6)
[build]
  writeStats = false  # Disable build stats for faster builds
  useResourceCacheWhen = "fallback"

# Minification settings for production output
[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepWhitespace = false
    keepEndTags = true
  [minify.tdewolff.css]
    precision = 2
    keepCSS2 = false
  [minify.tdewolff.js]
    keepVarNames = false
    precision = 2

# Image processing optimization
[imaging]
  resampleFilter = "lanczos"  # High-quality downscaling
  quality = 85                # Balance between quality and file size
  anchor = "smart"            # Smart crop detection

