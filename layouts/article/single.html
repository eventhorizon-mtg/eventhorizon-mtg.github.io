{{ define "main" }}
<article class="article" itemscope itemtype="https://schema.org/Article">
  <header class="article-hero">
    <div class="container">
      <p class="article-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
        {{ with .Params.tags }} Â· <span class="tags">{{ delimit . ", " }}</span>{{ end }}
      </p>
      <h1 class="article-title" itemprop="headline">{{ .Title }}</h1>
      {{ with .Params.description }}<p class="article-desc">{{ . }}</p>{{ end }}
    </div>
    {{ with .Params.cover }}
      <figure class="article-cover">
        <img src="{{ . | absURL }}" alt="Cover: {{ $.Title }}" loading="eager" fetchpriority="high">
      </figure>
    {{ end }}
  </header>

  <div class="article-body container" itemprop="articleBody">
    {{ .Content }}
  </div>
</article>
{{ end }}
